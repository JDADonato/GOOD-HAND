<!DOCTYPE html>
<html>
<head>
    <script>
        document.title = "GoodHand Security Products Corp. - Products & Advisor";
        window.currentPageId = 'products';
    </script>
    <link rel="stylesheet" href="puihaha.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="header-placeholder"></div>
    
    <main class="max-w-7xl mx-auto p-4 sm:p-8">
        <section id="products-content" class="py-16">
            <h2 class="text-4xl font-extrabold text-primary mb-2 text-center">SECURITY PRODUCT CATALOG</h2>
            <p class="text-lg text-gray-600 mb-8 text-center">Browse our full range or use the Advisor button for personalized, logic-driven recommendations.</p>

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg h-fit border border-gray-200">
                    <h3 class="text-2xl font-bold text-secondary mb-6 border-b pb-3">Filter Products</h3>
                    
                    <div class="mb-6">
                        <label for="search-input" class="block text-sm font-medium text-gray-700 mb-2">Search Product Name</label>
                        <input type="text" id="search-input" placeholder="e.g., DAHUA, Bullet Cam" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                    </div>

                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                            <select id="category-filter" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                                <option value="">All Products</option>
                                <option value="CCTV">CCTV Cameras</option>
                                <option value="Alarm">Alarm Systems</option>
                                <option value="Access">Access Control</option>
                                <option value="Comm">Communication/Radios</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Intended Use</label>
                            <select id="usecase-filter" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                                <option value="">Any</option>
                                <option value="Residential">Home/Residential</option>
                                <option value="Small Business">Small Office/Shop</option>
                                <option value="Commercial">Commercial/Industrial</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Price Tier</label>
                            <select id="price-filter" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                                <option value="">Any</option>
                                <option value="Economy">Economy (Budget)</option>
                                <option value="Mid-Range">Mid-Range (Standard)</option>
                                <option value="Premium">Premium (High End)</option>
                            </select>
                        </div>
                        
                        <div class="pt-4 border-t mt-6">
                            <h4 class="text-md font-semibold text-primary mb-3">Need Personalized Help?</h4>
                            <button id="launch-advisor-btn" data-action="open-advisor" class="w-full bg-cta-red text-white font-bold py-2 rounded-lg hover:bg-red-700 transition">
                                <i class="fas fa-robot mr-2"></i> Launch Logic Advisor
                            </button>
                            <button id="clear-filters-btn" class="w-full mt-3 bg-gray-200 text-gray-800 font-semibold py-2 rounded-lg hover:bg-gray-300 transition">Clear Filters</button>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-3">
                    <p id="catalog-empty" class="hidden text-center text-xl text-gray-500 py-10">No products match your current filters.</p>
                    <div class="flex items-center justify-between mb-3">
                        <p id="catalog-count" class="text-sm text-gray-600"></p>
                        <div class="flex items-center space-x-2 text-sm">
                            <label for="page-size" class="text-gray-600">Per page</label>
                            <select id="page-size" class="p-1 border border-gray-300 rounded-md focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-30">
                                <option>6</option>
                                <option>9</option>
                                <option>12</option>
                            </select>
                        </div>
                    </div>
                    <div id="catalog-list" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                        <p class="text-gray-500 italic text-center col-span-3" id="initial-load-message">Loading Products...</p>
                    </div>
                    <div id="catalog-pagination" class="mt-8 flex items-center justify-center gap-2"></div>
                </div>
            </div>
        </section>

    </main>

    <div id="footer-placeholder"></div>
    <script src="puihaha.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // This logic is now handled by the callback chain inside puihaha.js
            loadSharedContent('header.html', 'header-placeholder'); 
            loadSharedContent('footer.html', 'footer-placeholder');
            if (window.LogicDrivenApp && window.currentPageId) {
                window.appInstance = new LogicDrivenApp(window.currentPageId);
            }
        });
    </script>
</body>
</html>
